<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/Palette.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<header>
    <ul class="option">
        <li id="newCanvas">新建</li>
        <li>保存</li>
        <li id="back">撤销</li>
        <li id="clear">清空</li>
    </ul>
    <ul class="shape">
        <li id="line">直线</li>
        <li id="dash">虚线</li>
        <li id="pencil">铅笔</li>
        <li id="circle">圆</li>
        <li id="rect">矩形</li>
        <li id="ploy">多边形</li>
        <li id="ployJ">多角形</li>
        <li id="eraser">橡皮擦</li>
    </ul>
    <ul class="style">
        <li id="fill">填充</li>
        <li><input type="color" id="FillcolorSelect"></li>
        <li id="stroke">边框</li>
        <li><input type="color" id="StrokecolorSelect"></li>
    </ul>

</header>
<section>
    <canvas width="800" height="700"></canvas>
</section>
</body>
</html>
